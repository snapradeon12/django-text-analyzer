{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 80px;
        }
        .hero-section {
            background-color: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }
        .hero-heading {
            font-size: 3rem;
            color: #343a40;
        }
        .hero-subtext {
            font-size: 1.2rem;
            color: #6c757d;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 180px;
            resize: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="hero-heading">Welcome to Text Analyzer</h1>
            <p class="hero-subtext">Easily clean, format, and analyze your text with smart tools.</p>
        </div>
    </section>

    <!-- Text Analyzer Form -->
    <div class="container my-5">
        <h2 class="mb-4">Try our Text Analysis Tools</h2>
        <form action="{% url 'analyze' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="text" class="form-label">Enter your text below:</label>
                <textarea name="text" id="text" class="form-control" required></textarea>
            </div>

            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" name="removepunc" id="removepunc">
                <label class="form-check-label" for="removepunc">Remove Punctuation</label>
            </div>
            <div class="form-check mb-2">
                <input type="checkbox" class="form-check-input" name="fullcaps" id="fullcaps">
                <label class="form-check-label" for="fullcaps">Capitalize All Letters</label>
            </div>
            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" name="newlineremover" id="newlineremover">
                <label class="form-check-label" for="newlineremover">Remove New Lines</label>
            </div>

            <button type="submit" class="btn btn-primary">Analyze Text</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Text Analyzer. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
